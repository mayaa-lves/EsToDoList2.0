<!DOCTYPE html>
<!-- 
    Layout de Duas Colunas: Sidebar (Menu Lateral) e Main Content (Conteúdo Principal).
    Aplica o Modo Escuro.
-->
<html lang="pt-BR" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsTo-Do List | Layout Profissional</title>
    <!-- Carregando o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tailwind para usar a fonte Inter e cores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Cores de prioridade (Red, Amber, Blue, Gray)
                        'p-red': '#ef4444',
                        'p-amber': '#f59e0b',
                        'p-blue': '#3b82f6',
                        'p-gray': '#6b7280',
                        // Cor principal para destaque (Indigo)
                        'primary': {
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            },
            // Ativa o dark mode baseado na preferência do sistema
            darkMode: 'media',
        }
    </script>
    
    <!-- CSS EMBUTIDO -->
    <style>
        /* Fundo do Body principal */
        body {
            background-color: #f2f8ff; /* Fundo Light Mode */
            transition: background-color 0.3s;
        }
        .dark body {
            background-color: #111827; /* Fundo Dark Mode (Gray-900) */
        }
        
        /* Container principal para contraste */
        .main-container {
            background-color: rgb(222, 237, 255); /* Cor do container Light Mode */
            box-shadow: 0 5px 15px -3px rgba(3, 3, 3, 0.192);
            transition: background-color 0.3s;
        }
        .dark .main-container {
            background-color: #1f2937; /* Gray-800 para Dark Mode */
            border-color: #374151; /* Gray-700 para borda */
        }

        /* Sidebar (Menu Lateral) */
        .sidebar {
            background-color: #f2f8ff;
            border-right: 1px solid #ccd9f3;
            transition: background-color 0.3s, border-color 0.3s;
            /* Fixo e altura total */
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px; /* Largura padrão para desktop */
        }
        .dark .sidebar {
            background-color: #1f2937; /* Gray-800 */
            border-color: #374151; /* Gray-700 */
        }

        /* Cores de Prioridade (para texto e bordas laterais das tarefas) */
        .priority-1 { color: #ef4444; } /* Red-500 */
        .priority-2 { color: #f59e0b; } /* Amber-500 */
        .priority-3 { color: #e596f3; } /* Blue-500 */
        .priority-4 { color: #9ca3af; } /* Gray-400 */
        
        .border-p1 { border-left-color: #ef4444; }
        .border-p2 { border-left-color: #f59e0b; }
        .border-p3 { border-left-color: #e596f3; }
        .border-p4 { border-left-color: #9ca3af; }

        /* Estilos de filtro ativo (Status - Todas) */
        .filter-active-all {
            background-color: #1b1846 !important; /* Indigo-600 */
            color: rgb(232, 232, 232) !important;
            font-weight: 600;
        }

        /* Estilos de dropdown de filtros */
        .dropdown-menu {
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out, visibility 0.2s;
        }
        .dropdown-menu.active {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }
        
        /* Ajuste para ícone de calendário em input[type="date"] */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5); 
        }
        .dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.9);
        }

        /* Estilo de item em modo edição */
        .editing-mode {
            background-color: #ffe0fd !important; /* Amarelo claro para edição */
            border-color: #c2008e !important;
        }
        .dark .editing-mode {
            background-color: #453c15 !important;
            border-color: #ca8a04 !important;
        }

        /* Oculta o Sidebar no mobile e ajusta o conteúdo principal */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
                z-index: 50; /* Garante que fique acima do conteúdo */
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .overlay {
                display: none;
            }
            .overlay.active {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }
        }

        /* Ajuste para Desktop */
        @media (min-width: 769px) {
            .main-content {
                margin-left: 280px; /* Offset da largura da sidebar */
            }
        }
    </style>
</head>

<body>
    <!-- Overlay para Mobile (fechar sidebar) -->
    <div id="sidebar-overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR (MENU LATERAL) -->
    <aside id="sidebar" class="sidebar p-6 text-gray-900 dark:text-gray-100 flex flex-col justify-between">
        <div>
            <!-- Header do Usuário -->
            <div class="flex items-center space-x-2 pb-6 border-b border-gray-200 dark:border-gray-700 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-indigo-600 dark:text-indigo-400" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.268 8.268 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.615-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" /></svg>
                <span class="text-lg font-semibold">User</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </div>
            
            <!-- Título do Aplicativo -->
            <h2 class="text-2xl font-bold text-indigo-700 dark:text-indigo-400 mb-6">
                EsTo-Do List
            </h2>

            <!-- Opções de Navegação -->
            <nav class="space-y-3">
                <button onclick="clearForm(); window.scrollTo({ top: 0, behavior: 'smooth' });" class="flex items-center space-x-3 w-full p-3 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/40 transition group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-500 group-hover:text-red-600" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" /></svg>
                    <span class="font-semibold text-red-500">Adicionar Tarefa</span>
                </button>
                
                <button onclick="setFilter('date', '', null); toggleFilterMenu(false);" class="flex items-center space-x-3 w-full p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 14h-2v-6h2v6zm0-8h-2V7h2v1z" /></svg>
                    <span class="font-medium text-gray-700 dark:text-gray-300">Calendário (Filtro Data)</span>
                </button>
                
                <button onclick="setFilter('status', 'completed', null)" class="flex items-center space-x-3 w-full p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-500" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.06l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>
                    <span class="font-medium text-green-500">Concluídos (Filtro)</span>
                </button>
            </nav>
        </div>

        <!-- Rodapé do Sidebar -->
        <div class="pt-6 border-t border-gray-200 dark:border-gray-700">
            <p class="text-xs text-gray-400 dark:text-gray-500">
                Tema automático (Ajuste a preferência do seu sistema)
            </p>
        </div>
    </aside>

    <!-- MAIN CONTENT (CONTEÚDO PRINCIPAL) -->
    <main class="main-content min-h-screen p-4 sm:p-8 md:p-12 text-gray-900 dark:text-gray-100 transition-colors duration-300">
        
        <!-- Botão Mobile para Abrir Sidebar -->
        <button id="mobile-menu-btn" onclick="toggleSidebar()" class="md:hidden fixed top-4 left-4 p-2 bg-indigo-600 text-white rounded-full shadow-lg z-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>

        <div class="max-w-3xl mx-auto">
            
            <!-- 1. FORMULÁRIO DE ADIÇÃO/EDIÇÃO -->
            <div id="task-form-container" class="main-container rounded-2xl p-6 md:p-8 mb-10 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
                <h2 id="form-title" class="text-xl font-bold text-indigo-700 dark:text-indigo-400 mb-4 text-center">O que você precisa fazer?</h2>
                
                <form id="task-form" class="space-y-4">
                    
                    <!-- ID Oculto para Edição -->
                    <input type="hidden" id="edit-task-id" value="">

                    <!-- Título -->
                    <input 
                        type="text" 
                        id="task-title" 
                        placeholder="Tarefa..." 
                        class="w-full text-xl p-3 border-b border-gray-300 dark:border-gray-600 focus:border-indigo-500 bg-transparent dark:text-white focus:outline-none font-semibold"
                        required
                    />

                    <!-- Descrição -->
                    <textarea 
                        id="task-description" 
                        placeholder="Descrição (opcional)" 
                        rows="1" 
                        class="w-full text-sm p-3 border-b border-gray-300 dark:border-gray-600 focus:border-indigo-500 bg-transparent dark:text-white focus:outline-none resize-none"
                    ></textarea>
                    
                    <!-- PROPRIEDADES: Data, Prioridade, Lembrete -->
                    <div class="flex flex-wrap gap-2 items-center pt-2">
                        
                        <!-- Data de Vencimento -->
                        <div class="flex items-center space-x-2 p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Data</span>
                            <input type="date" id="task-due-date" class="bg-transparent text-sm focus:outline-none dark:text-gray-200 p-0 m-0 cursor-pointer"/>
                        </div>

                        <!-- Prioridade -->
                        <div class="flex items-center space-x-1 p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Prioridade</span>
                            <div id="priority-selector" class="flex space-x-1">
                                <button type="button" data-priority="1" class="priority-btn p-1 rounded-full text-gray-400 hover:text-p-red transition" title="Prioridade 1"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></button>
                                <button type="button" data-priority="2" class="priority-btn p-1 rounded-full text-gray-400 hover:text-p-amber transition" title="Prioridade 2"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 15l-6 6-6-6h4V3h4v12h4z"/></svg></button>
                                <button type="button" data-priority="3" class="priority-btn p-1 rounded-full text-gray-400 hover:text-p-blue transition" title="Prioridade 3"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg></button>
                                <button type="button" data-priority="4" class="priority-btn p-1 rounded-full text-gray-500 active-priority-btn" style="color: #9ca3af;" title="Prioridade Padrão"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg></button>
                            </div>
                        </div>
                        
                        <!-- Lembrete -->
                        <button type="button" id="task-reminder-btn" class="flex items-center space-x-2 p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                            <span class="text-sm font-medium">Lembretes</span>
                        </button>

                        <!-- Placeholder para mais opções (os 3 pontos) -->
                        <button type="button" class="flex items-center space-x-2 p-2 rounded-lg text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition ml-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" /></svg>
                        </button>
                        
                    </div>

                    <!-- Botões de Ação -->
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-btn" class="p-3 text-gray-600 dark:text-gray-300 rounded-xl font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            Cancelar
                        </button>
                        <button type="submit" id="submit-btn" class="p-3 bg-red-500 text-white rounded-xl font-semibold shadow-lg hover:bg-red-600 transition duration-150 ease-in-out active:scale-95 transform min-w-[150px]">
                            Adicionar Tarefa
                        </button>
                    </div>
                </form>
            </div>

            <!-- 2. BARRA DE PESQUISA E FILTROS -->
            <div class="main-container rounded-2xl p-4 mb-8 flex items-center space-x-4 border border-gray-200 dark:border-gray-700">
                
                <!-- Campo de Pesquisa -->
                <div class="relative flex-1">
                    <input
                        type="text"
                        id="search-input"
                        onkeyup="filterTasks()"
                        placeholder="Digite o que está procurando..."
                        class="w-full p-3 pl-10 border-0 focus:ring-0 bg-transparent dark:text-white"
                    />
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>

                <!-- Botões de Status (Visíveis e Permanentes) -->
                <div class="flex space-x-2 items-center">
                    <button data-filter-type="status" data-filter-value="all" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 filter-active-all transition duration-150">Todas</button>
                    <button data-filter-type="status" data-filter-value="active" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 transition duration-150">Ativas</button>
                    <button data-filter-type="status" data-filter-value="completed" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 transition duration-150">Concluídas</button>
                </div>

                <!-- Botão de Ajustes/Filtro Avançado (Prioridade e Data) -->
                <div class="relative">
                    <button 
                        onclick="toggleFilterMenu()" 
                        class="flex items-center p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition"
                        title="Filtros Avançados"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 0a2 2 0 100-4 2 2 0 000 4zm0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-4 0a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    </button>

                    <!-- Dropdown de Filtros Avançados (OCULTO) -->
                    <div id="filter-dropdown" class="dropdown-menu absolute right-0 mt-3 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl z-10 border border-gray-200 dark:border-gray-700 p-4 origin-top-right">
                        <p class="font-bold text-sm text-gray-700 dark:text-gray-200 mb-3 border-b pb-2 border-gray-100 dark:border-gray-700">Filtro por Prioridade e Data</p>
                        
                        <!-- FILTRO DE PRIORIDADE -->
                        <div class="mb-4">
                            <label class="block text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 mb-2">Prioridade:</label>
                            <div class="flex space-x-2">
                                <button data-filter-type="priority" data-filter-value="all" class="filter-btn text-sm px-3 py-1 rounded-full bg-indigo-100 dark:bg-indigo-900/40 text-indigo-700 dark:text-indigo-300 filter-active-all">Todas</button>
                                <button data-filter-type="priority" data-filter-value="1" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-p-red hover:bg-p-red/20">P1</button>
                                <button data-filter-type="priority" data-filter-value="2" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-p-amber hover:bg-p-amber/20">P2</button>
                                <button data-filter-type="priority" data-filter-value="3" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-p-blue hover:bg-p-blue/20">P3</button>
                                <button data-filter-type="priority" data-filter-value="4" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 text-p-gray hover:bg-p-gray/20">P4</button>
                            </div>
                        </div>
                        
                        <!-- FILTRO DE DATA -->
                        <div>
                            <label for="filter-date-input" class="block text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 mb-2">Data de Vencimento:</label>
                            <div class="flex space-x-2">
                                <input 
                                    type="date" 
                                    id="filter-date-input" 
                                    onchange="filterTasks()"
                                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-sm focus:ring-indigo-500 focus:border-indigo-500"
                                />
                                <button 
                                    onclick="document.getElementById('filter-date-input').value = ''; filterTasks();" 
                                    class="p-2 rounded-lg text-red-500 hover:bg-red-500/20 transition"
                                    title="Limpar Data"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                
            </div>

            <!-- 3. LISTA DE TAREFAS -->
            <div id="task-list" class="space-y-3">
                <!-- As tarefas serão inseridas aqui -->
                <div class="text-center p-6 text-gray-500 dark:text-gray-400 main-container rounded-xl">
                    Nenhuma tarefa para exibir. Adicione uma nova!
                </div>
            </div>
            
        </div>
    </main>

    <!-- JAVASCRIPT EMBUTIDO -->
    <script>
        // Variáveis de Estado Global
        let tasks = [];
        let currentPriority = 4; // Prioridade padrão (P4)
        let currentFilter = {
            status: 'all', // 'all', 'active', 'completed'
            priority: 'all', // 'all', '1', '2', '3', '4'
            date: '' // 'YYYY-MM-DD'
        };
        
        // --- FUNÇÕES AUXILIARES DE PERSISTÊNCIA (localStorage) ---
        function loadTasks() {
            const storedTasks = localStorage.getItem('tasks');
            // Inicializa com uma tarefa de exemplo se for a primeira vez
            if (!storedTasks) {
                tasks = [{
                    id: '1',
                    title: 'Exemplo: Limpar Casa',
                    description: 'Passar vassoura e aspirador na sala.',
                    completed: false,
                    dueDate: '',
                    priority: 4, 
                    reminder: false,
                    createdAt: Date.now()
                },
                {
                    id: '2',
                    title: 'Comprar mantimentos',
                    description: 'Pão, leite e ovos.',
                    completed: true,
                    dueDate: '',
                    priority: 2, 
                    reminder: false,
                    createdAt: Date.now() - 1000000
                }];
                saveTasks();
            } else {
                tasks = JSON.parse(storedTasks);
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // --- FUNÇÕES DE LAYOUT ---

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
        
        function toggleFilterMenu(shouldToggle = true) {
            const dropdown = document.getElementById('filter-dropdown');
            if (shouldToggle) {
                dropdown.classList.toggle('active');
            } else {
                // Força o fechamento se shouldToggle for false
                dropdown.classList.remove('active');
            }
        }

        // --- FUNÇÕES DE RENDERIZAÇÃO E UTILITÁRIOS ---

        // Função para formatar a data de YYYY-MM-DD para DD/MM
        function formatDate(dateString) {
            if (!dateString) return '';
            // Adiciona 'T00:00:00' para evitar problemas de fuso horário na conversão
            const date = new Date(dateString + 'T00:00:00'); 
            const today = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);
            
            // Compara apenas a data (dia, mês, ano)
            const isSameDay = (d1, d2) => d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();

            if (isSameDay(date, today)) {
                return 'Hoje';
            } else if (isSameDay(date, tomorrow)) {
                return 'Amanhã';
            } else {
                return new Intl.DateTimeFormat('pt-BR', { day: 'numeric', month: 'short' }).format(date);
            }
        }

        // Função para criar o ícone SVG (apenas para referência, usando SVG inline abaixo)
        function createIcon(path, className = 'w-5 h-5') {
            return `
                <svg xmlns="http://www.w3.org/2000/svg" class="${className}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="${path}" />
                </svg>
            `;
        }

        function renderTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            
            // 1. Aplica Filtragem
            const filteredTasks = tasks.filter(task => {
                const searchInput = document.getElementById('search-input').value.toLowerCase();
                
                // 1.1 Filtro de Pesquisa (Texto)
                const matchesSearch = task.title.toLowerCase().includes(searchInput) || 
                                      (task.description && task.description.toLowerCase().includes(searchInput));

                // 1.2 Filtro de Status
                const matchesStatus = currentFilter.status === 'all' || 
                                      (currentFilter.status === 'completed' && task.completed) ||
                                      (currentFilter.status === 'active' && !task.completed);
                
                // 1.3 Filtro de Prioridade
                const matchesPriority = currentFilter.priority === 'all' || 
                                        task.priority.toString() === currentFilter.priority;
                
                // 1.4 Filtro de Data
                const matchesDate = !currentFilter.date || task.dueDate === currentFilter.date;
                
                return matchesSearch && matchesStatus && matchesPriority && matchesDate;
            });
            
            // 2. Aplica Ordenação
            const sortedTasks = [...filteredTasks].sort((a, b) => {
                // Tarefas incompletas vêm antes das concluídas
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                // Ordena por prioridade (P1 > P4) se estiverem no mesmo status
                if (a.priority !== b.priority) {
                    return a.priority - b.priority;
                }
                // Por fim, mais recentes primeiro
                return b.createdAt - a.createdAt; 
            });


            if (sortedTasks.length === 0) {
                 taskList.innerHTML = `
                    <div class="text-center p-6 text-gray-500 dark:text-gray-400 main-container rounded-xl">
                        Nenhuma tarefa corresponde aos filtros atuais.
                    </div>
                `;
                return;
            }

            // 3. Renderiza a Lista
            sortedTasks.forEach(task => {
                const isEditing = task.id === document.getElementById('edit-task-id').value;
                const dateDisplay = task.dueDate ? `
                    <div class="flex items-center text-xs text-blue-600 dark:text-blue-400 font-medium mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span>${formatDate(task.dueDate)}</span>
                    </div>
                ` : '';
                
                // Monta o HTML do item da tarefa
                const taskElement = document.createElement('div');
                taskElement.id = `task-${task.id}`;
                taskElement.className = `task-item flex items-start p-4 main-container rounded-xl border-l-4 border-p${task.priority} transition-all duration-300 ${isEditing ? 'editing-mode' : ''} hover:shadow-lg ${task.completed ? 'opacity-70 dark:opacity-50' : ''}`;
                
                taskElement.innerHTML = `
                    <!-- Checkbox de Status -->
                    <input 
                        type="checkbox" 
                        ${task.completed ? 'checked' : ''}
                        onclick="toggleComplete('${task.id}')"
                        class="form-checkbox h-6 w-6 text-green-600 rounded-md cursor-pointer mt-0.5 focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 border-2 border-gray-400 checked:border-green-600"
                    />
                    
                    <div class="ml-4 flex-1 min-w-0">
                        <!-- TÍTULO -->
                        <div class="flex items-center space-x-2">
                            <span class="text-lg font-bold ${task.completed ? 'line-through text-gray-500 dark:text-gray-500' : 'text-gray-800 dark:text-gray-100'} break-words">
                                ${task.title}
                            </span>
                        </div>
                        
                        <!-- DESCRIÇÃO -->
                        <p class="text-sm ${task.completed ? 'text-gray-400' : 'text-gray-600 dark:text-gray-300'} break-words mt-0.5">
                            ${task.description || 'Sem descrição.'}
                        </p>
                        
                        <!-- INFO (Data e Prioridade) -->
                        <div class="flex items-center space-x-3 mt-1 text-xs">
                            ${dateDisplay}
                        </div>
                    </div>

                    <!-- BOTÕES DE AÇÃO -->
                    <div class="flex space-x-1 ml-4 self-center">
                        <span class="p-1 rounded-full text-p-red" title="Prioridade P${task.priority}"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 priority-${task.priority}" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></span>
                        <button onclick="editTask('${task.id}')" class="text-blue-400 hover:text-blue-600 p-1 rounded-full hover:bg-blue-50 dark:hover:bg-blue-900/40 transition" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                        </button>
                        <button onclick="deleteTask('${task.id}')" class="text-red-400 hover:text-red-600 p-1 rounded-full hover:bg-red-50 dark:hover:bg-red-900/40 transition" title="Excluir">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }
        
        // --- FUNÇÕES DE EVENTOS (CRUD) ---

        function getFormData() {
            // Verifica se a descrição é 'Descrição (opcional)' do placeholder e a limpa se for o caso
            const descriptionInput = document.getElementById('task-description');
            const description = descriptionInput.value.trim();
            
            return {
                title: document.getElementById('task-title').value.trim(),
                description: description,
                dueDate: document.getElementById('task-due-date').value,
                priority: currentPriority,
                // A função de lembrete está apenas visual, mantida false para simplicidade
                reminder: document.getElementById('task-reminder-btn').classList.contains('bg-yellow-100'),
            };
        }

        function clearForm() {
            document.getElementById('task-form-container').classList.remove('editing-mode');
            document.getElementById('task-form').reset();
            document.getElementById('edit-task-id').value = '';
            document.getElementById('form-title').textContent = 'O que você precisa fazer?';
            document.getElementById('submit-btn').textContent = 'Adicionar Tarefa';
            document.getElementById('submit-btn').classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            document.getElementById('submit-btn').classList.add('bg-red-500', 'hover:bg-red-600');
            
            // Reseta Prioridade para 4
            setCurrentPriority(4);
            
            // Reseta Lembrete
            const reminderBtn = document.getElementById('task-reminder-btn');
            reminderBtn.classList.remove('text-yellow-600', 'bg-yellow-100', 'dark:bg-yellow-900/40');
            reminderBtn.classList.add('text-gray-600', 'dark:text-gray-300', 'bg-gray-50', 'dark:bg-gray-700');
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = getFormData();
            const taskId = document.getElementById('edit-task-id').value;
            
            if (taskId) {
                // Modo Edição
                saveTask(taskId, formData);
            } else {
                // Modo Criação
                addTask(formData);
            }
        }

        function addTask(data) {
            const newTask = {
                id: Date.now().toString(), // ID simples baseado no tempo
                title: data.title,
                description: data.description,
                dueDate: data.dueDate,
                priority: data.priority,
                reminder: data.reminder,
                completed: false,
                createdAt: Date.now()
            };
            tasks.unshift(newTask); // Adiciona no início da lista
            saveTasks();
            clearForm();
            renderTaskList();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            // 1. Preencher Formulário
            document.getElementById('edit-task-id').value = id;
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-description').value = task.description;
            document.getElementById('task-due-date').value = task.dueDate || '';
            
            // 2. Definir Prioridade
            setCurrentPriority(task.priority);

            // 3. Definir Lembrete (usando as cores do rascunho: amarelo)
            const reminderBtn = document.getElementById('task-reminder-btn');
            const isReminderActive = task.reminder;

            reminderBtn.classList.toggle('text-yellow-600', isReminderActive);
            reminderBtn.classList.toggle('bg-yellow-100', isReminderActive);
            reminderBtn.classList.toggle('dark:bg-yellow-900/40', isReminderActive);
            
            reminderBtn.classList.toggle('text-gray-600', !isReminderActive);
            reminderBtn.classList.toggle('dark:text-gray-300', !isReminderActive);
            reminderBtn.classList.toggle('bg-gray-50', !isReminderActive);
            reminderBtn.classList.toggle('dark:bg-gray-700', !isReminderActive);


            // 4. Mudar UI do Formulário
            document.getElementById('form-title').textContent = 'Editar Tarefa';
            document.getElementById('submit-btn').textContent = 'Salvar Alterações';
            document.getElementById('submit-btn').classList.remove('bg-red-500', 'hover:bg-red-600');
            document.getElementById('submit-btn').classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            document.getElementById('task-form-container').classList.add('editing-mode');
            
            // 5. Scroll para o topo para edição
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Fecha a sidebar se estiver aberta no mobile
            if (document.getElementById('sidebar').classList.contains('open')) {
                toggleSidebar();
            }
        }

        function saveTask(id, data) {
            const index = tasks.findIndex(t => t.id === id);
            if (index === -1) return;

            tasks[index] = {
                ...tasks[index],
                ...data
            };
            
            saveTasks();
            clearForm();
            renderTaskList();
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTaskList();
            }
        }

        function deleteTask(id) {
            // Implementação de exclusão direta sem modal de confirmação (conforme restrição)
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTaskList();
            
            // Se estivermos editando, limpa o formulário
            if (document.getElementById('edit-task-id').value === id) {
                clearForm();
            }
        }
        
        // --- FUNÇÕES DE PRIORIDADE E LEMBRETE ---
        
        function setCurrentPriority(priority) {
            currentPriority = parseInt(priority);
            const buttons = document.querySelectorAll('#priority-selector .priority-btn');
            buttons.forEach(btn => {
                const p = parseInt(btn.dataset.priority);
                
                // Limpa todos os estilos de destaque
                btn.classList.remove('text-p-red', 'text-p-amber', 'text-p-blue', 'text-p-gray', 'bg-indigo-500/20');
                btn.classList.add('text-gray-400'); // Cor padrão para ícones
                
                if (p === currentPriority) {
                    btn.classList.add('bg-indigo-500/20');
                    if (p === 1) btn.classList.add('text-p-red');
                    else if (p === 2) btn.classList.add('text-p-amber');
                    else if (p === 3) btn.classList.add('text-p-blue');
                    else if (p === 4) btn.classList.add('text-p-gray');
                    btn.classList.remove('text-gray-400');
                }
            });
        }
        
        // --- FUNÇÕES DE FILTRO ---

        function filterTasks() {
            // Coleta a data do input
            currentFilter.date = document.getElementById('filter-date-input').value;
            renderTaskList();
        }

        function setFilter(type, value, button) {
            // Se o botão não for passado (chamada pelo sidebar), encontre o botão ativo para status/prioridade 'all'
            if (!button) {
                if (type === 'status') {
                    button = document.querySelector(`.filter-btn[data-filter-type="${type}"][data-filter-value="${value}"]`);
                } else if (type === 'priority') {
                    button = document.querySelector(`.filter-btn[data-filter-type="${type}"][data-filter-value="all"]`);
                    if(value === 'completed') {
                       // Quando clica em 'Concluídos' no sidebar, o filtro de prioridade continua 'all'
                       currentFilter['priority'] = 'all';
                       // Não precisamos atualizar o visual do botão de prioridade 'all' se não for ele que foi clicado.
                    }
                }
            }
            
            // 1. Atualiza o filtro atual
            currentFilter[type] = value;

            // 2. Remove a classe ativa de todos os botões do mesmo tipo
            document.querySelectorAll(`.filter-btn[data-filter-type="${type}"]`).forEach(btn => {
                btn.classList.remove('filter-active-all', 'bg-indigo-600', 'bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-gray-500');
                btn.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
            });

            // 3. Adiciona a classe ativa ao botão clicado
            if (button) {
                button.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                
                if (type === 'status') {
                    // Status usam a cor principal (indigo)
                    button.classList.add('filter-active-all'); 
                } else if (type === 'priority') {
                    // Prioridades usam suas próprias cores no modo ativo
                    if (value === 'all') button.classList.add('filter-active-all');
                    else if (value === '1') button.classList.add('bg-red-500', 'text-white');
                    else if (value === '2') button.classList.add('bg-yellow-500', 'text-white');
                    else if (value === '3') button.classList.add('bg-blue-500', 'text-white');
                    else if (value === '4') button.classList.add('bg-p-gray', 'text-white');
                }
            }
            
            filterTasks(); // Re-renderiza a lista
        }

        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            
            // Inicializa a prioridade padrão do formulário
            setCurrentPriority(4); 

            // Event Listeners para o formulário
            document.getElementById('task-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('cancel-btn').addEventListener('click', clearForm);
            
            // Event Listener para o seletor de Prioridade do FORMULÁRIO
            document.getElementById('priority-selector').addEventListener('click', (e) => {
                const btn = e.target.closest('.priority-btn');
                if (btn) {
                    setCurrentPriority(btn.dataset.priority);
                }
            });
            
            // Event Listener para o botão de Lembrete
            document.getElementById('task-reminder-btn').addEventListener('click', (e) => {
                const btn = e.target.closest('#task-reminder-btn');
                if (btn) {
                    const isActive = btn.classList.toggle('bg-yellow-100');
                    btn.classList.toggle('dark:bg-yellow-900/40', isActive);
                    btn.classList.toggle('text-yellow-600', isActive);
                    
                    btn.classList.toggle('bg-gray-50', !isActive);
                    btn.classList.toggle('dark:bg-gray-700', !isActive);
                    btn.classList.toggle('text-gray-600', !isActive);
                    btn.classList.toggle('dark:text-gray-300', !isActive);
                }
            });
            
            // Event Listeners para os botões de Filtro
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.dataset.filterType;
                    const value = this.dataset.filterValue;
                    setFilter(type, value, this);
                    toggleFilterMenu(false); // Fecha o dropdown após a seleção, se estiver aberto
                });
            });

            // Inicializa os filtros visuais
            const defaultStatusBtn = document.querySelector('.filter-btn[data-filter-type="status"][data-filter-value="all"]');
            if(defaultStatusBtn) setFilter('status', 'all', defaultStatusBtn);
            
            const defaultPriorityBtn = document.querySelector('.filter-btn[data-filter-type="priority"][data-filter-value="all"]');
            if(defaultPriorityBtn) setFilter('priority', 'all', defaultPriorityBtn);

            // Renderiza a lista inicial
            renderTaskList();
        });

    </script>
</body>
